<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildscape - Rescue and Sanctuary Center</title>
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <script src="../js/datos.js"></script>
    <script src="../js/index.js"></script>
</head>
<style>

table, th, td {
  border: 1px solid;
  min-width: 150px;
}

.motivo {
    width: 300px;
}

#tabla th {
    background-color: #0b0c0b;
}

#tabla tr.aprobado td {
    background: white;
}


</style>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">Wildscape</a>
        </div>
        <nav>
            <a href="about.html">Quienes somos</a>
            <a href="rescate.html">Rescate</a>
            <a href="cuidado.html">Cuidado</a>
            <a href="contacto.html">Contacto</a>
            <a href="galery.html">Galeria</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>
    <div class="main-content">

        <section id="principal">
            <h1>Lista de voluntarios</h1>
            <p>Agrega, aprueba o elimina voluntarios:</p>
        </section>
        <div id="form-container">
            <form onsubmit="return false" >
                <div class="fila">
                    <label>Voluntario</label>
                    <input id="voluntario" name="voluntario" placeholder="Ingresa tu nombre" /><br>
                </div>

                <div class="fila">
                    <label>Correo electrónico</label>
                    <input id="email" type="email" name="email" placeholder="Ingresa tu correo" />
                </div>
                <div class="fila">
                    <label>Teléfono: (Opcional)</label>
                    <input id="telefono" type="tel" name="telefono" placeholder="Ingresa tu teléfono" />
                </div>
                <div class="fila">
                    <label>Motivo:</label>
                    <select id="motivo">
                        <option name="1">Reportar un animal en peligro</option>
                        <option name="2">Información sobre adopción</option>
                        <option name="3">Ser voluntario</option>
                        <option name="4">Donar</option>
                    </select>
                </div>
                <div class="fila">
                    <label>Otros</label>
                    <textarea id="otros" name="otros" placeholder="Escribe un mensaje"></textarea>    
                </div>
                <div>
                    <button id="btn" onclick="anadir()" >Anadir</input>
                </div>
            </form>
        </div>

        <h2 id="t_horarios">Lista de los usuarios:</h2>
        
        <section id="tabla"></section>

    </div>   

    <footer>
        &copy; 2024 Wildscape - Todos los derechos reservados.
    </footer>
    <script>


    crearTabla('tabla',datos);


    </script>
</body>
</html>
